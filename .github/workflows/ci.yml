name: CI (simple)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: SDK Setup
      - uses: actions/checkout@v2
        uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get

      - name: Run Tests
      - run: flutter test

      - name: Build Web
      - run: flutter build web
